{% extends 'agency/base.html' %}
{% block title %}Добавить недвижимость{% endblock %}
{% block content %}
  <div class="card-custom mx-auto" style="max-width: 600px;">
    <h2 class="mb-4 section-title">Добавить недвижимость</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-main w-100">Добавить</button>
    </form>
  </div>
{% endblock %}
